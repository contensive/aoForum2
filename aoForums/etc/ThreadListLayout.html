<div class="forumCon">
	<h2 class="foForumTitle">Forum Headline</h2>
	<p class="foForumCopy">This forum covers many topics</p>
	<div class="foBreadCrumb">Forums&nbsp;»&nbsp;Forum Headline</div>
	<ul class="foThreads">
		<li class="foHead">
			<ul class="foHead">
				<li class="overview">Thread/Thread Start</li>
				<li class="repliesViews">Replies/Views</li>
				<li class="lastPost">Last Post</li>
			</ul>
		</li>
		<li class="foItemEven">
			<ul class="foData">
				<li class="overview">
					<div class="overviewImage"><img src="/aoForums/defaultThreadIcon.png" width="80" height="80"/></div>
					<div class="overviewCopy"></div>
				</li>
				<li class="repliesViews">
					<div>Replies: <span class="replies"></span></div>
					<div>Views: <span class="views"></span></div>
				</li>
				<li class="lastPost">
					<div class="lastTitle"></div>
					<div class="lastAuthor">by <span class="authorName"></span></div>
					<div class="lastDate"></div>
				</li>
			</ul>
		</li>
		<li class="foItemOdd">
			<ul class="foData">
				<li class="overview">
					<div class="overviewImage"><img src="/aoForums/defaultForumIcon.png" width="80" height="80"/></div>
					<div class="overviewCopy"></div>
				</li>
				<li class="repliesViews">
					<div>Replies: <span class="replies"></span></div>
					<div>Views: <span class="views"></span></div>
				</li>
				<li class="lastPost">
					<div class="lastTitle"></div>
					<div class="lastAuthor">by <span class="authorName"></span></div>
					<div class="lastDate"></div>
				</li>

			</ul>
		</li>
	</ul>
</div>
